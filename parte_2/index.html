<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./estilos/global.css">
    <link rel="stylesheet" href="./estilos/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <nav class="menubar">
        <h1 class="menubar-title">Chef's Kisses</h1>
        <div class="menu-itens">
            <span class="menu-item sobre-mim" id="nav-item-sobre">Sobre a autora</span>  
            <span class="menu-item" id="nav-item-contato">Contato</span>
        </div>
    </nav>
    <div class="text-center my-3">
        <div class="btn rounded-pill" id="estiloData">
            <i class="bi" id="icone"></i>
            <span id="dataAtual"></span>
        </div>
    </div>
    <main class="content">
        <div class="categoria-container">
            <img class="categoria-img" src="imagens/categorias/categoria1.png" alt="Almoço & Janta">
            <a class="categoria-nome text-decoration-none" href="./almoco-janta.html" style="color:#FFCC00;">Almoço &  <br> Janta</a>
        </div>
        <div class="categoria-container">
            <img class="categoria-img" src="imagens/categorias/categoria2.png" alt="Doces & Sobremesas">
            <a class="categoria-nome text-decoration-none" href="./doces.html" style="color:#521B1B;">Doces & <br> Sobremesas</a>
        </div>
    </main>
    <div id="componentes"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="./script/main.js"></script>
<script>
    const dataAtual = new Date()
    if(dataAtual.getHours()>=18){
        document.getElementById('icone').classList.add('bi-moon-fill');
        document.getElementById('estiloData').classList.add('btn-dark');
    }else{
        document.getElementById('icone').classList.add('bi bi-brightness-high');
        document.getElementById('estiloData').classList.add('btn-warning');
    }
    document.querySelector('#dataAtual').textContent = dataAtual.toLocaleDateString();
</script>
</html>
